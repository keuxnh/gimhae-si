<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"

    />
    <title>관광명소</title>
    <link rel="stylesheet" href="start.css" />
    <!-- CSS 파일 링크 -->
  </head>
  <body>
    <section class="section" style="background-color: #ffffff">
      <div class="gallery-container">
        <h1>
          <div option-wrap>
            <label for="lang"></label>
            <i id="map-point" class="bx bxs-map"></i
            ><select name="languages" id="lang" onchange="redirectToSite()">
              <option value="select">@@동</option>
              <option value="1">진영읍</option>
              <option value="2">한림면</option>
              <option value="3">진례면</option>
              <option value="4">주촌면</option>
              <option value="5">생림면</option>
              <option value="6">상동면</option>
              <option value="7">대동면</option>
            </select>
          </div>
        </h1>
        <p><i class="bx bx-info-circle"></i> 경상남도 김해시 @@동</p>
        <p>#장유폭포 #연지공원  #칠산재 #사충단</p>
        <div class="gallery">
          <div class="image-wrapper">
            <img src="/image/val (37).jpeg" alt="수로왕릉" />
            <button class="overlay" onClick="location.href='https://map.naver.com/p/search/%EC%9E%A5%EC%9C%A0%ED%8F%AD%ED%8F%AC/place/13491536?c=15.00,0,0,0,dh&placePath=%2Fphoto%3Fentry%253Dbmp'">위치보기</button>
          </div>
          <div class="image-wrapper">
            <img src="/image/val (42).png" alt="이미지 2" />
            <button class="overlay" onClick="location.href='https://map.naver.com/p/search/%EC%97%B0%EC%A7%80%EA%B3%B5%EC%9B%90/place/34581394?c=15.00,0,0,0,dh&placePath=%3Fentry%253Dbmp'">위치보기</button>
          </div>
          <div class="image-wrapper">
            <img src="/image/val (36).jpeg" alt="이미지 3" />
            <button class="overlay" onClick="location.href='https://map.naver.com/p/search/%EA%B2%BD%EB%82%A8%20%EA%B9%80%ED%95%B4%EC%8B%9C%20%EC%B9%A0%EC%82%B0%EB%A1%9C237%EB%B2%88%EA%B8%B8%2046-40/address/14342584.4664641,4190968.8436064,%EA%B2%BD%EC%83%81%EB%82%A8%EB%8F%84%20%EA%B9%80%ED%95%B4%EC%8B%9C%20%EC%B9%A0%EC%82%B0%EB%A1%9C237%EB%B2%88%EA%B8%B8%2046-40,new?c=15.00,0,0,0,dh&isCorrectAnswer=true'">위치보기</button>
          </div>
          <div class="image-wrapper">
            <img src="/image/val (38).jpeg" alt="이미지 4" />
            <button class="overlay" onClick="location.href='https://map.naver.com/p/search/%EA%B0%80%EC%95%BC%EB%A1%9C%20405%EB%B2%88%EC%95%88%EA%B8%B8%2022-9/place/20103766?c=15.00,0,0,0,dh&placePath=%3Fentry%253Dbmp'">위치보기</button>
          </div>
        </div>
      </div>
    </section>

    <script>
      function redirectToSite() {
        const selectedValue = document.getElementById("lang").value;

        let url;
        switch (selectedValue) {
          case "1":
            url = "val1.html";
            break;
          case "2":
            url = "val2.html";
            break;
          case "3":
            url = "val3.html";
            break;
          case "4":
            url = "val4.html";
            break;
          case "5":
            url = "val5.html";
            break;
          case "6":
            url = "val6.html";
            break;
          case "7":
            url = "val7.html";
            break;
          case "8":
            url = "val8.html";
            break;
          case "select":
            return;
          default:
            alert("지역을 선택하세요!");
            return;
        }

        window.location.href = url; // 선택된 URL로 이동
      }
    </script>
  </body>
</html>

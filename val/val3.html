<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>관광명소</title>
    <link rel="stylesheet" href="start.css" />
    <!-- CSS 파일 링크 -->
  </head>
  <body>
    <section class="section" style="background-color: #ffffff">
      <div class="gallery-container">
        <h1>
          <div option-wrap>
            <label for="lang"></label>
            <i id="map-point" class="bx bxs-map"></i
            ><select name="languages" id="lang" onchange="redirectToSite()">
              <option value="select">진례면</option>
              <option value="1">진영읍</option>
              <option value="2">한림면</option>
              <option value="4">주촌면</option>
              <option value="5">생림면</option>
              <option value="6">상동면</option>
              <option value="7">대동면</option>
              <option value="8">@@동</option>
            </select>
          </div>
        </h1>
        <p><i class="bx bx-info-circle"></i> 경상남도 김해시 진례면</p>
        <p>#진례평지못저수지 #진례산성 #진례저수지 #대나무숲</p>
        <div class="gallery">
          <div class="image-wrapper">
            <img src="/image/val (10).jpeg" alt="수로왕릉" />
            <button
              class="overlay"
              onClick="location.href='https://map.naver.com/p/search/%EC%A7%84%EB%A1%80%EC%A0%80%EC%88%98%EC%A7%80?c=15.00,0,0,0,dh'"
            >
              위치보기
            </button>
          </div>
          <div class="image-wrapper">
            <img
              src="/image/val (11).jpeg
                    "
              alt="이미지 2"
            />
            <button
              class="overlay"
              onClick="location.href='https://map.naver.com/p/search/%EC%A7%84%EB%A1%80%EC%82%B0%EC%84%B1/place/20058982?c=15.00,0,0,0,dh&placePath=/home'"
            >
              위치보기
            </button>
          </div>
          <div class="image-wrapper">
            <img src="/image/val (12).jpeg" alt="이미지 3" />
            <button
              class="overlay"
              onClick="location.href='https://map.naver.com/p/search/%EC%A7%84%EB%A1%80%EC%A0%80%EC%88%98%EC%A7%80?c=15.00,0,0,0,dh'"
            >
              위치보기
            </button>
          </div>
          <div class="image-wrapper">
            <img src="/image/val (13).jpeg" alt="이미지 4" />
            <button
              class="overlay"
              onClick="location.href='https://map.naver.com/p/search/%EC%A7%84%EB%A1%80%20%EC%A3%BD%EC%88%9C%EB%86%8D%EC%9B%90/place/11885727?c=15.00,0,0,0,dh&isCorrectAnswer=true'"
            >
              위치보기
            </button>
          </div>
        </div>
      </div>
    </section>

    <script>
      function redirectToSite() {
        const selectedValue = document.getElementById("lang").value;

        let url;
        switch (selectedValue) {
          case "1":
            url = "va1.html";
            break;
          case "2":
            url = "val2.html";
            break;
          case "3":
            url = "val3.html";
            break;
          case "4":
            url = "val4.html";
            break;
          case "5":
            url = "val5.html";
            break;
          case "6":
            url = "val6.html";
            break;
          case "7":
            url = "val7.html";
            break;
          case "8":
            url = "val8.html";
            break;
          case "select":
            return;
          default:
            alert("지역을 선택하세요!");
            return;
        }

        window.location.href = url;
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>관광명소</title>
    <link rel="stylesheet" href="start.css" />
    <!-- CSS 파일 링크 -->
  </head>
  <body>
    <section class="section" style="background-color: #ffffff">
      <div class="gallery-container">
        <h1>
          <div option-wrap>
            <label for="lang"></label>
            <i id="map-point" class="bx bxs-map"></i
            ><select name="languages" id="lang" onchange="redirectToSite()">
              <option value="select">생림면</option>
              <option value="1">진영읍</option>
              <option value="2">한림면</option>
              <option value="3">진례면</option>
              <option value="4">주촌면</option>
              <option value="6">상동면</option>
              <option value="7">대동면</option>
              <option value="8">@@동</option>
            </select>
          </div>
        </h1>
        <p><i class="bx bx-info-circle"></i> 경상남도 김해시 생림면</p>
        <p>#유채꽃밭 #와인동굴 #레일파크 #강철교전망대</p>
        <div class="gallery">
          <div class="image-wrapper" alt="수로왕릉">
            <img src="/image/val (18).jpeg" alt="이미지 1" />
            <button
              class="overlay"
              onClick="location.href='https://map.naver.com/p/search/%EC%83%9D%EB%A6%BC%EB%A9%B4%20%EC%83%9D%EB%A6%BC%EA%B3%B5%EC%9B%90/place/1447640365?c=12.93,0,0,0,dh&placePath=%3Fentry%253Dbmp'"
            >
              위치보기
            </button>
          </div>
          <div class="image-wrapper">
            <img src="/image/val (19).jpeg" alt="이미지 2" />
            <button
              class="overlay"
              onClick="location.href='https://map.naver.com/p/search/%EC%83%9D%EB%A6%BC%EB%A9%B4%20%20%EC%99%80%EC%9D%B8%EB%8F%99%EA%B5%B4/place/1848898334?c=12.00,0,0,0,dh&placePath=%3Fentry%253Dbmp'"
            >
              위치보기
            </button>
          </div>
          <div class="image-wrapper">
            <img src="/image/val (20).jpeg" alt="이미지 3" />
            <button
              class="overlay"
              onClick="location.href='https://map.naver.com/p/search/%EC%83%9D%EB%A6%BC%EB%A9%B4%20%20%EB%A0%88%EC%9D%BC%ED%8C%8C%ED%81%AC/place/37526659?c=15.00,0,0,0,dh&placePath=%3Fentry%253Dbmp'"
            >
              위치보기
            </button>
          </div>
          <div class="image-wrapper">
            <img src="/image/val (22).jpeg" alt="이미지 4" />
            <button
              class="overlay"
              onClick="location.href='https://map.naver.com/p/search/%EC%83%9D%EB%A6%BC%EB%A9%B4%EC%A0%84%EB%A7%9D%EB%8C%80/place/1100036287?c=14.00,0,0,0,dh&placePath=%3Fentry%253Dbmp'"
            >
              위치보기
            </button>
          </div>
        </div>
      </div>
    </section>

    <script>
      function redirectToSite() {
        const selectedValue = document.getElementById("lang").value;

        let url;
        switch (selectedValue) {
          case "1":
            url = "val1.html";
            break;
          case "2":
            url = "val2.html";
            break;
          case "3":
            url = "val3.html";
            break;
          case "4":
            url = "val4.html";
            break;
          case "5":
            url = "val5.html";
            break;
          case "6":
            url = "val6.html";
            break;
          case "7":
            url = "val7.html";
            break;
          case "8":
            url = "val8.html";
            break;
          case "select":
            return;
          default:
            alert("지역을 선택하세요!");
            return;
        }

        window.location.href = url; // 선택된 URL로 이동
      }
    </script>
  </body>
</html>

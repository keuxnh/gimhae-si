<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>관광명소</title>
    <link rel="stylesheet" href="start.css" />
    <!-- CSS 파일 링크 -->
  </head>
  <body>
    <section class="section" style="background-color: #ffffff">
      <div class="gallery-container">
        <h1>
          <div option-wrap>
            <label for="lang"></label>
            <i id="map-point" class="bx bxs-map"></i
            ><select name="languages" id="lang" onchange="redirectToSite()">
              <option value="select">대동면</option>
              <option value="1">진영읍</option>
              <option value="2">한림면</option>
              <option value="3">진례면</option>
              <option value="4">주촌면</option>
              <option value="5">생림면</option>
              <option value="6">상동면</option>
              <option value="8">@@동</option>
            </select>
          </div>
        </h1>
        <p><i class="bx bx-info-circle"></i> 경상남도 김해시 대동면</p>
        <p># # # #</p>
        <div class="gallery">
          <div class="image-wrapper">
            <img src="/image/val (33).jpeg" alt="수로왕릉" />
            <button
              class="overlay"
              onClick="location.href='https://map.naver.com/p/entry/place/921102173?c=12.00,0,0,0,dh'"
            >
              위치보기
            </button>
          </div>
          <div class="image-wrapper">
            <img src="/image/val (34).jpeg" alt="이미지 2" />
            <button
              class="overlay"
              onClick="location.href='https://map.naver.com/p/entry/place/20111764?c=12.00,0,0,0,dh'"
            >
              위치보기
            </button>
          </div>
          <div class="image-wrapper">
            <img src="/image/val (35).jpeg" alt="이미지 3" />
            <button
              class="overlay"
              onClick="location.href='https://map.naver.com/p/entry/place/15242884?c=12.00,0,0,0,dh'"
            >
              위치보기
            </button>
          </div>
          <div class="image-wrapper">
            <img src="info2.png" alt="이미지 4" />
            <button class="overlay" onClick="location.href=''">위치보기</button>
          </div>
        </div>
      </div>
    </section>

    <script>
      function redirectToSite() {
        const selectedValue = document.getElementById("lang").value;

        let url;
        switch (selectedValue) {
          case "1":
            url = "va1.html";
            break;
          case "2":
            url = "val2.html";
            break;
          case "3":
            url = "val3.html";
            break;
          case "4":
            url = "val4.html";
            break;
          case "5":
            url = "val5.html";
            break;
          case "6":
            url = "val6.html";
            break;
          case "7":
            url = "val7.html";
            break;
          case "8":
            url = "val8.html";
            break;
          case "select":
            return;
          default:
            alert("지역을 선택하세요!");
            return;
        }

        window.location.href = url; // 선택된 URL로 이동
      }
    </script>
  </body>
</html>
